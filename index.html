<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Study Plans</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center">
            <h1 class="mb-4">Welcome to Customizable Study Plans</h1>
        </header>
        <main>
            <section>
                <div class="form-group">
                    <label for="template-select">Select Template</label>
                    <select id="template-select" class="form-control">
                        ${Array.from({ length: 50 }, (_, i) => `<option value="template${i + 1}">Template ${i + 1}</option>`).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label for="subjects-select">Select Subjects</label>
                    <select id="subjects-select" class="form-control" multiple onchange="updateSubjectInputs()">
                        <!-- Subject options will be populated by JavaScript -->
                    </select>
                </div>
                <div id="subject-details-container"></div>
                <div class="form-group mt-4">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" class="form-control">
                </div>
                <button class="btn btn-primary mt-4" onclick="generateStudyPlan()">Generate Study Plan</button>
                <button class="btn btn-secondary mt-4" onclick="generateImage()">Download Study Plan as Image</button>
                <div id="study-plan" class="mt-4"></div>
            </section>
        </main>
    </​⬤
