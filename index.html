<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Study Plans</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center">
            <h1 class="mb-4">Welcome to Customizable Study Plans</h1>
        </header>
        <main>
            <section>
                <div class="form-group">
                    <label for="subjects-select">Select Subjects</label>
                    <select id="subjects-select" class="form-control" multiple onchange="updateSubjectInputs()">
                        <option value="English Advanced">English Adv</option>
                        <option value="English Standard">English Std</option>
                        <option value="English Studies">English Studies</option>
                        <option value="English Extension 1">English Ext 1</option>
                        <option value="English Extension 2">English Ext 2</option>
                        <option value="EAL/D">EAL/D</option>
                        <option value="Mathematics Standard 1">Math Std 1</option>
                        <option value="Mathematics Standard 2">Math Std 2</option>
                        <option value="Mathematics Advanced">Math Adv</option>
                        <option value="Mathematics Extension 1">Math Ext 1</option>
                        <option value="Mathematics Extension 2">Math Ext 2</option>
                        <option value="Biology">Biology</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Earth and Environmental Science">Earth & Env Sci</option>
                        <option value="Physics">Physics</option>
                        <option value="Investigating Science">Investigating Sci</option>
                        <option value="Science Extension">Science Ext</option>
                        <option value="Ancient History">Ancient History</option>
                        <option value="Modern History">Modern History</option>
                        <option value="History Extension">History Ext</option>
                        <option value="Business Studies">Business Studies</option>
                        <option value="Economics">Economics</option>
                        <option value="Geography">Geography</option>
                        <option value="Legal Studies">Legal Studies</option>
                        <option value="Society and Culture">Society & Culture</option>
                        <option value="Studies of Religion I">Studies of Religion I</option>
                        <option value="Studies of Religion II">Studies of Religion II</option>
                        <option value="Chinese">Chinese</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Modern Greek">Modern Greek</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="Classical Greek">Classical Greek</option>
                        <option value="Latin">Latin</option>
                        <option value="Dance">Dance</option>
                        <option value="Drama">Drama</option>
                        <option value="Music 1">Music 1</option>
                        <option value="Music 2">Music 2</option>
                        <option value="Music Extension">Music Ext</option>
                        <option value="Visual Arts">Visual Arts</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Design and Technology">Design & Tech</option>
                        <option value="Engineering Studies">Engineering Studies</option>
                        <option value="Food Technology">Food Tech</option>
                        <option value="Industrial Technology">Industrial Tech</option>
                        <option value="Information Processes and Technology">IPT</option>
                        <option value="Software Design and Development">SDD</option>
                        <option value="Textiles and Design">Textiles & Design</option>
                        <option value="Personal Development, Health and Physical Education">PDHPE</option>
                        <option value="Community and Family Studies">CAFS</option>
                        <option value="Business Services">Business Services</option>
                        <option value="Construction">Construction</option>
                        <option value="Hospitality">Hospitality</option>
                        <option value="Information and Digital Technology">IDT</option>
                        <option value="Primary Industries">Primary Industries</option>
                        <option value="Retail Services">Retail Services</option>
                        <option value="Tourism">Tourism</option>
                        <option value="Aboriginal Studies">Aboriginal Studies</option>
                    </select>
                </div>
                <div id="subject-details-container"></div>
                <div class="form-group mt-4">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" class="form-control">
                </div>
                <button class="btn btn-primary mt-4" onclick="generateStudyPlan()">Generate Study Plan</button>
                <button class="btn btn-secondary mt-4" onclick="generateImage()">Download Study Plan as Image</button>
                <div id="study-plan" class="mt-4"></div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
