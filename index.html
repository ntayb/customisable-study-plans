<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Study Plan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Choose Your Study Plan Template</h1>
    <div id="template-container">
        <select id="template-select">
            <option value="template1">Template 1</option>
            <option value="template2">Template 2</option>
            <!-- Add more templates as needed -->
        </select>
    </div>
    <div id="customization-container">
        <label for="hours-per-day">Hours per Day:</label>
        <input type="range" id="hours-per-day" name="hours-per-day" min="1" max="12" value="6" oninput="updatePlan()">
        <span id="hours-display">6</span> hours
        <br>
        <label for="days-per-week">Days per Week:</label>
        <input type="range" id="days-per-week" name="days-per-week" min="1" max="7" value="5" oninput="updatePlan()">
        <span id="days-display">5</span> days
    </div>
    <div id="study-plan"></div>

    <script src="js/script.js"></script>
</body>
</html>
